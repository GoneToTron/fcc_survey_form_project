<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="style.css"></head>
</body>
<form>
    <label for="name">First name:</label><br>
    <input type="text" id="name" placeholder="Type your name"><br><br>
    <label for="mail">eMail address:</label><br>
    <input type="email" name="email" id="email" placeholder="name@example.com" required autocomplete="email"><br><br>
    <div>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Bicycle">
        <label for="vehicle3"> I have a bicycle</label>
    </div><br>
    <div>
        <input type="radio" id="stan1" name="stan1" value="new">
        <label for="stan1"> New</label><br>
        <input type="radio" id="stan2" name="stan2" value="used">
        <label for="stan2">Used</label><br>
    </div><br>
    <div class="form-group">
        <p>You like it?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Choose your answer</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div><br>

    <input type="submit" value="Submit">
    
</form>

</html>
